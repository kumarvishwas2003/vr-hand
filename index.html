<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Tracking with Canvas</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; }
    #canvas { width: 100vw; height: 100vh; display: block; }
    #startBtn {
      position: absolute; top: 10px; left: 10px; padding: 10px;
      background: limegreen; color: black; font-weight: bold; border: none;
    }
    #info {
      position: absolute; top: 10px; right: 10px; font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="startBtn">Start Camera</button>
  <div id="info">Waiting...</div>

  <!-- TensorFlow.js and Handpose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
