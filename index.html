<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Web VR Hand Tracking</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      height: 100%;
      background: black;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      z-index: 100;
    }
    #info {
      position: absolute;
      bottom: 10px; left: 10px; color: white;
      font-family: monospace;
      z-index: 100;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start Experience</button>
  <div id="info"></div>

  <!-- Load your main script as a module -->
  <script type="module" src="script.js"></script>
</body>
</html>
